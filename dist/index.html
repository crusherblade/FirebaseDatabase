<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h2>Firebase Firestore</h2>
    <form class = "add">
        <label for="series"> Series: </label>
        <input type="text" name="series" id="" required>
        <label for="character"> Character: </label>
        <input type="text" name="character" id="" required>
        <button>Add a new anime</button>
    </form>

    <form class = "delete">
        <label for="documentId"> Document ID: </label>
        <input type="text" name="documentId" id="" required>
        <button>Delete a data</button>
    </form>

    <form class = "searchDoc">
        <label for="search"> Search ID: </label>
        <input type="text" name="search" id="" required>
        <button>Search a data</button>
    </form>
    <script src = "bundle.js"></script>
</body>
</html>
